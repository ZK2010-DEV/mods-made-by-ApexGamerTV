name: Build IVPerformanceBooster (Windows x86)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-msvc-x86:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.27.0'

      - name: Configure (x86)
        run: |
          mkdir build || true
          cd build
          cmake -G "Visual Studio 17 2022" -A Win32 ..

      - name: Build (Release)
        run: |
          cd build
          cmake --build . --config Release

      - name: Collect DLL and package ASI
        run: |
          mkdir artifact
          copy build\\Release\\IVPerformanceBooster.dll artifact\\IVPerformanceBooster.asi
          copy README.md artifact\\
          if exist commandline_template.txt copy commandline_template.txt artifact\\

      - name: Zip artifact
        run: |
          powershell Compress-Archive -Path artifact\\* -DestinationPath IVPerformanceBooster_artifact.zip -Force

      - uses: actions/upload-artifact@v4
        with:
          name: IVPerformanceBooster-windows-x86
          path: IVPerformanceBooster_artifact.zip
